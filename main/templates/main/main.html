<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #28a745;
    }
    h5 {
      color: #6c757d;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="display-4">ðŸŒ¿ Plantshop</h1>
    <p class="lead">Your one-stop shop for all your plant needs!</p>
    
    <hr class="my-4">
    
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h5>NPM:</h5>
        <p class="text-success">{{ npm }}</p>

        <h5>Name:</h5>
        <p class="text-success">{{ name }}</p>

        <h5>Class:</h5>
        <p class="text-success">{{ class }}</p>
      </div>
    </div>
    
    <a href="#" class="btn btn-success btn-lg mt-4">Explore More Plants</a>

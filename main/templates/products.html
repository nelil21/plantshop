<!-- products.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-center mt-10">Products</h1>
<p class="text-center mt-4">Explore our range of products.</p>
<!-- Tambahkan logika untuk menampilkan produk di sini -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6">
    <!-- Contoh Produk -->
    <div class="product-card bg-white rounded-lg shadow-md p-4">
        <img src="{% static 'images/example_product.jpg' %}" alt="Example Product" class="w-full h-32 object-cover rounded-md mb-2">
        <h3 class="text-lg font-semibold">Example Product</h3>
        <p class="text-green-600 font-bold">20000 IDR</p>
    </div>
</div>
{% endblock %}
